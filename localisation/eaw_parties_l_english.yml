 alicornrule:0 "알리콘의 법"
 alicornrule_desc:0 "수천년 이상 살아온 마법의 알리콘 공주의 통치. 그들의 지혜는 그들이 살아온 세월만큼이나 오래되었습니다. 그들은 그의 신하들로부터 끝없는 존경과 숭배를 받습니다."
 tribal_federation:0 "부족 연합"
 tribal_federation_desc:0 "Prìomh Chomhairle는 모든 부족들과 관련된 문제를 논의하는 87개의 Triath과 Toisiches의 협의회입니다. 수상은 국제적으로 모든 부족을 대표하며 국가 문제에서 부족을 인도하기 위해 선출됩니다."
 #conservatism:0 "Harmonic Monarchy"# moved to replace folder
 #conservatism_desc:0 "A form of monarchy that is guided by the principles of Harmony, with the monarch being a responsible ruler and guardian. Harmonic monarchies often have constitutional and democratic elements, safeguarding the well-being and liberties of its citizens."# moved to replace folder
 #liberalism:0 "Harmonic Democracy"# moved to replace folder
 #liberalism_desc:0 "Harmonic democracies base themselves on the philosophy of Harmony. While there are many interpretations of this idea, harmonic democracy aims in general to create a democratic, responsible government protecting the rights and freedoms of all."# moved to replace folder
 #socialism:0 "Harmonic Socialism"# moved to replace folder
 #socialism_desc:0 "Striving for equality and a socialist state by reformist means, harmonic socialism aims to abolish or mitigate the effects of capitalism while staying true to the path of Harmony."# moved to replace folder
 harmonic_theocracy:0 "조화적 신정"
 harmonic_theocracy_desc:0 "이 나라의 성직자들은 이 나라를 인도하면서 민주적인 기관들이 그들의 감시아래에 존재할수 있도록 허가합니다. 종교적인 가치를 높게 평가하며 신을 진실되게 숭배하며 반세속적입니다."
 holy_order_h:0 "조화 기사단"
 holy_order_h_desc:0 "오래전에 있던 선례를 참고하여 결정을 내리는 종교 혹은 군법의 의해 통치되는 정부. 변화하는 세계속에서 질서의 생존과 성공을 지키기 위해 필요에 따라서 진보를 수용하고 자비와 친절을 위해서 엄격하던 규칙을 완화하였습니다."
 harmonic_libertarianism:0 "조화적 자유주의"
 harmonic_libertarianism_desc:0 "조화적 자유주의는 자유를 핵심 원칙으로 삼으며 조화적 이상에 따라서 개인의 권리를 보호할려는 이념입니다. 국가는 민주적인 형태의 정부를 통해서 인민들과 협력하여 통치합니다."
 
 #marxism:0 "Marksism"# moved to replace folder
 #marxism_desc:0 "Marksist politics seek to apply the theories of Caramel Marks to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies. A society under Marksism claims to fight against capitalist exploitation of the working class, usually via a centrally planned economy. If democracy is present in a Marksist state, it is usually in a diminsihed form, only allowing other socialist parties or factions to compete."# moved to replace folder
 #leninism:0 "Equestrian Socialism"# moved to replace folder
 #leninism_desc:0 "Equestrian Socialism seeks to establish a socialist state by a vanguard party leading a revolution, overthrowing an capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made. In this form of communism, elections are often still present for party leaders and representatives."# moved to replace folder
 #stalinism:0 "Stallionism"# moved to replace folder
 #stalinism_desc:0 "Identifying as a form of government applying and developing Marksist-Equestrian Socialist policies, Stallionism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."# moved to replace folder
 #anti_revisionism:0 "Anti-Revisionism"# Identical duplicate from hoi4
 #anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marksism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."# moved to replace folder
 #anarchist_communism:0 "Anarchist Communism"# Identical duplicate from hoi4
 #anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."# Identical duplicate from hoi4
 primitive_communism:0 "원시주의적 공산주의"
 primitive_communism_desc:0 "모든 재산을 모든 주민이 공동으로 소유하고 모든 결정은 농민 협의회가 내리는 산업화 이전의 평화로운 농촌사회입니다."
 oligarchical_collectivism:0 "과두적 집산주의"
 oligarchical_collectivism_desc:0 "Marelander 사회주의당이 개발한 정치이론으로 통칭 MARESOC라고도 합니다. 과두적 집산주의는 인민들을 대신해 엄선된 관료들이 생산수단을 얻어 공산주의의 이상을 실현시키려 합니다. 이들은 당의 이념에 반하는 것에 관용이 없는 엄격하고 능력주의적이며 위계적입니다. 이들에게 과거나 미래라는 개념이 없으며 오직 현재만이 존재하고 모든 사회적인 진보는 당의 정통성과 순결함에 대한 헌신을 기초로합니다. 이 과두집권의 최종적 목표는 오직 권력뿐입니다."
 equalism:0 "평등주의"
 equalism_desc:0 "평등주의는 스타라이트 글리머의 독창적인 사상을 바탕으로 이퀘스트리아의 모든 인민들을 생각을 하나로 줄여 사회를 개혁하려 합니다. 사회가 하나이며 모든 사람의 생각이 같을떄 진정한 유토피아가 존재할 것입니다. 꿈을 꾸지 않는다면 악몽또한 꾸지 않기에."
 rozenkampism:0 "로젠캄프주의"
 rozenkampism_desc:0 페디시안 로젠캄프의 의해 만들어진 로젠캄프주의는 급진적인 포퓰리즘,민족주의,반 자본주의을 주장하며 국가혁명을 위해서는 자본주의 부르주아는 물론 국가와 국민의 '순수성'을 해치는 모든 외적인 요소를 제거하는 강력한 국가를 꿈꿉니다."
 democratic_socialism:0 "민주사회주의"
 democratic_socialism_desc:0 "민주사회주의는 자본주의가 진정한 자유와 평등과 양립할수 없다고 믿기에 사유재산을 폐지하면서도 또한 민주적인 제도를 유지할려는 좌파적 이념입니다."
 syndicalism:0 "아나르코생디칼리슴"
 syndicalism_desc:0 "생디칼리슴은 노동자 중심의 지역 조직과 파업을 통해서 사회주의의 발전을 추구하는 좌파 이념입니다. 그들의 최종적인 목표는 중앙집권적 국가를 노동 조합 및 다른 자발적인 조직들의 '연방'으로 대체하려하는 것입니다. 이 것은 마르크스주의와 분리되있으며 좌파의 지배를 위해 투쟁하는 경향이 있습니다. 마르크스주의가 노동자들의 권익 증진을 위해서 강력한 국가(노동자 국가)를 옹호하는 경향에 있어 생디칼리슴은 이것을 단지 또다른 형태로의 폭정으로 주장하며 어떤 중요한 변화또한 인민들 스스로의 의한 직접적인 행동으로써 일어나야한다고 믿습니다."
 socialist_monarchism:0 "근왕 사회주의"
 socialist_monarchism_desc:0 "황제와 같은 군주가 신과같은 통치권으로써 군림하는 정치체제. 강력하고 환상적으로 충성스러운 사이비 종교들은 그들과 그들의 상속인들을 중점으로 돌아갑니다. 대부분의 다른 사회주의 이념들은 이 시스템이 많은 공산주의자들이 스스로를 해방시키려 노력하는 농노와 같다며 비난합니다."
 religious_socialism:0 "종교 사회주의"
 religious_socialism_desc:0 "신권 사회주의는 종교적인 가치에 기반을 두고 있습니다. 자본주의를 종교적 지도자의 가르침에 어긋나는 우상숭배와 같은 죄악으로 보고있으며 옹호하는 자들에 따르면 신은 모든 생명체들이 서로 평등하며 서로를 억압하지 않게 의도하여 탄생시켰다고 생각합니다."
 juche:0 "주체사상"
 juche_desc:0 "주체사상은 인민 대중이 자기 자신을 규제할수 없으며 인민 노동 계급의 주역인 '위대한 지도자'의 인도를 따라야한다고 믿습니다. 위대한 지도자는 흠집이 없으며 실수를 하지 않고 자비로우며 대중을 위합니다. 군대는 위대한 지도자가 이끄는 조직중에서 가장 위대합니다."
 
 #nazism:0 "Imperialism"# moved to replace folder
 #nazism_desc:0 "Imperialism promotes aggresive expansion as a way to increase the power and wealth of the state. With an absolute ruler (often a monarch), an Imperialist state often goes great lengths to ensure that dissident and seditious ideas are suppressed."# moved to replace folder
 #fascism_ideology:0 "Fascism"# Identical duplicate from hoi4
 #fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."# Identical duplicate from hoi4
 #falangism:0 "Totalitarian Theocracy"# moved to replace folder
 #falangism_desc:0 "With the head of state being a member of the clergy or a proclaimed god, totalitarian theocracy uses faith to unite the nation, with the word of the leader becoming law."# moved to replace folder
 #rexism:0 "Rexism"# Identical duplicate from hoi4
 #rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."# Identical duplicate from hoi4
 bandit:0 "도둑 정치"
 bandit_desc:0 "도둑 정치는 부패한 지도자가 자신의 권력을 이용하여 시민과 국가의 천연 자원을 착취하고 자신의 부와 명예 그리고 권력을 확장할려는 도둑의 정치입니다. 일반적으로는 경제가 전적으로 강도와 약탈 그리고 강탈에 기반한 실패한 국가들에서 나타납니다."
 magocracy:0 "마권 정부"
 magocracy_desc:0 "마권 정부는 마법의 재능을 가지고 있는 자들중에서 가장 가치있는 종족인 유니콘들의 규칙입니다. 마권 정부에서는 마법 기술을 가진 사람이라면 농민이라도 빠르게 상류층으로 올라갈수 있습니다. 강력한 마법사나 네크로맨서들이 정부를 이끌고 있으며 국가의 가장 중요한 목적은 마법의 연구를 지원하고 추진하는 것입니다."
 plutocracy:0 "금권정치"
 plutocracy_desc:0 "금권정치 즉 부자들의 통치는 이념으로써 성문화되진 않았습니다. 이 정치 이전의 기관(세습,민주적인 선거 혹은 기타 다른 기관)이 남아있을수 있지만 그것은 모두 사회의 가장 부유한 지배계급이 모든 실권을 보유할수 있도록 철저하게 선택되어 보존되어있습니다."
 reformisten:0 "개혁주의" #Needs to be a seperate subideology for the unique subideology icon
 reformisten_desc:0 "개혁주의 사상은 그리포니아 대륙에서 최근에 생겨난 이념입니다. 이 사상은 정확한 교리,철학등이 매우 유동적이며 개별적인 지도자에 크게 의존하고 있지만, 그들의 통일된 신념은 어떤 형태의 그리폰 정체성에 대한 광적인 찬양, 그리포니아 대륙에 있는 조랑말 국가에 대한 적개심입니다. 그들은 잔인한 군사적 수단을 목표를 달성하기 위해 필요하다고 봅니다. "
 kratokracy:0 "힘있는 자의 규칙"
 kratokracy_desc:0 "힘있는 자의 정부하에서 강력한 통치,동맹,무력,위협 또는 교활함을 통해서 지도자는 국가에서 가장 강한 사람으로 여겨지며 존경과 두려움의 조화를 통해서 권력을 유지합니다. 이러한 형태의 정부는 일반적으로 원시적이거나 야만적이거나 무법지대혹은 사회가 붕괴한 직후에 나타납니다."
 stratocracy:0 "군정"
 stratocracy_desc:0 "군사정권, 군국주의적 공화국 및 군사 독재를 포함하는 용어인 군정은 장군들과 영관들을 국가의 지배자및 행정자로 설정합니다. 선거는 실행되지만 오직 군인이나 참전용사만이 할수 있습니다. 평화는 나약함의 표시로 간주되며, 전쟁은 시민들이 참여하는 자랑스러운 일로 여겨집니다."
 ultranationalism:0 "초국민주의"
 ultranationalism_desc:0 "초국민주의는 국가를 궁극적인 선으로 규정합니다. 애국심이 극도로 많으며, 이 충성심은 단순 국가가 아닌 네셔녈리즘에 기반한 조국에 있기에 파시즘과 구분됩니다. 초국민주의는 절대적인 지도자를 받아들이지 않으며 오히려 지도자가 인민들에게 헌신해야한다고 믿습니다. "
 corporatocracy:0 "권위주의적 기업정치"
 corporatocracy_desc:0 "기업정치에서 국가는 기업과 산업의 연장선에 있습니다. 국가는 독점을 보호하고 파업을 처벌하기위한 법을 제정하고 모든 규제 기관은 그저 거수기 기관으로써 작동합니다. 파산은 채무의 노예로 대체될수 있으며 기업에 대한 모든 범죄는 신속하고 가혹하게 처벌됩니다."
 maarite_minion:0 "마아르 숭배"
 maarite_minion_desc:0 "살인,잔인함, 악의 그리폰의 신인 마아르는 거의 숭배되지 않는 신입니다. 그러나 이 상태에서는 그 어둠의 신을 숭배해야만 합니다. 신비주의,피의 희생,괴혈, 심지어 악마학 까지도 영광스러운 일입니다. 정통은 이단이며 죽음은 삶이고 악은 선입니다."
 undead_horde:0 "죽은자들의 통치"
 undead_horde_desc:0 "이 독특한 형태의 정부에서는 죽은 자들이 통치합니다. 구울과 다른 영리한 언데드는 무의미한 좀비와 스켈레톤으로 구성된 시민 대부분을 구성합니다. 살아있는 소수의 시민은 네크로맨서이며, 그들 대부분은 결국 언데드를 받아들입니다. 이 죽은 자들을 이끄는 것은 강력한 리치와 뱀파이어군주와 숙녀입니다."
 national_communism:0 "국가 공산주의"
 national_communism_desc:0 "공산주의의 변종이라고 불리는 이 사상은 팽창주의적이며 전체주의적이고 인격 숭배를 확립합니다. 국가의 지도자는 한 없이 위대하며 국가는 지도자의 목표를 돕기위해 존재합니다. 국가는 자본주의의 족쇄에서 다른 민족을 해방시키는 것을 의무로 삼으며 국가와 지도자를 위해 죽는 것보다 더한 명예는 없습니다."
 holy_order_f:0 "열성적인 기사단"
 holy_order_f_desc:0 "고대 종교나 군법에 따라서 인도되는 정부로써 수세기 전의 전례를 참고하여 결정을 내립니다. 모든 죄인을 없애기 위한 성전이 소집되며 규율에 벗어나면 사형에 처해질수도 있습니다."
 magocracy:0 "마권 정부"
 magocracy_desc:0 "마권 정부는 마법의 재능을 가지고 있는 자들중에서 가장 가치있는 종족인 유니콘들의 규칙입니다. 마권 정부에서는 마법 기술을 가진 사람이라면 농민이라도 빠르게 상류층으로 올라갈수 있습니다. 강력한 마법사나 네크로맨서들이 정부를 이끌고 있으며 국가의 가장 중요한 목적은 마법의 연구를 지원하고 추진하는 것입니다."

 #despotism:0 "Despotic"# Identical duplicate from hoi4
 #despotism_desc:0 "Despotism is a form of government in which a single person, usually a hereditary monarch, rules with absolute power. However, the ruler's policies are moderate and conservative as they seek to maintain the status quo."# moved to replace folder
 #oligarchism:0 "Oligarchic"# Identical duplicate from hoi4
 #oligarchism_desc:0 "Oligarchy is a form of government in which power is shared between a small group of privileged individuals, such as aristocrats, merchants or chiefs. They are interested in little else besides maintaining their power and prestige."# moved to replace folder
 #moderatism:1 "Moderatism"# Identical duplicate from hoi4
 #moderatism_desc:1 "why would you assign this sub-ideology?"# moved to replace folder
 #centrism:1 "Centrism"# Identical duplicate from hoi4
 #centrism_desc:1 "Centrist democracies avoid political extremes both on the left and right, promoting moderate and pragmatic reforms which seek to find the middle ground."# moved to replace folder
 technocracy:0 "기술주의"
 technocracy_desc:0 "기술주의는 과학적 지식또는 기술적인 지식과 관련하여 전문적인 지식을 가진 자를 의사 결정자로 선출하는 통치 방식입니다. 민주주의와는 대조적이지만 꼭 선출된 대의원이 사라저야 하는 것만도 아니며 지도자들은 정치적인 소속보다는 전문성을 중심으로 판단됩니다. 기술주의적 정부는 사회적 문제를 과학적인 문제로 해결하려하며 사용 가능한 정보 내에서 논리적인 계산법을 통해 가장 합리적인 해결책을 내놓습니다."
 libertarianism:0 "자유지상주의적 자본주의"
 libertarianism_desc:0 "사상으로써의 자유지상주의는 그 무엇보다도 자유를 옹호합니다. 그들은 국가의 권위에 반대하며 자유에 대한 어떠한 억압도 반대합니다. 자유지상주의적 자본주의는 다른 좌파 자유지상주의(좌파 아나키즘등)과 대조적으로 자유시장을 극단적으로 추구하며 사유재산권의 보호를 인정합니다. 자유지상주의적 자본주의들은 국가에 대한 관용에 따라서 아나르코캐피탈리즘(아나르코 자본주의)부터 미니멀리즘(작은국가주의)까지 다양하며 대체적으로 국가의 경제에 대한 모든 간섭(복지,개입주의등)을 반대합니다."
 tribal_council:0 "부족 회의"
 tribal_council_desc:0 "이런 형태의 정부는 여러 부족의 족장들로 구성된 회의에서 선택한 지도자들과 정책을 가지고 있습니다. 지도자는 국민이 아닌 족장들이 뽑으며, 새로 선거가 올떄까지 권력은 유지됩니다. 부족들은 종종 그냥 아무 일 없기를 바라지만 세상은 그들을 더 큰 세상으로 내몰 수도 있습니다."
 republicanism:0 "공화주의" #We needed a generic Neutrality Republic sub-ideology
 republicanism_desc:0 "공화주의는 왕이나 여왕이 아닌 인민 스스로가 국가의 주체라고 주장하는 광범위한 이념을 포괄합니다. 공화주의는 오직 인민이 자신들의 손으로 선출한 정부만을 합법적 정부로 보고있으며 이들은 군주제와 봉건제에 격렬하게 반대합니다."
 populism:0 "포퓰리즘"
 populism_desc:0 포퓰리즘은 일반적으로 반엘리트 대중주의를 칭합니다. 좌파와 우파 포퓰리즘이 모두 존재하며 주로 경제 정책에서 나뉩니다. 대부분의 포퓰리즘 정부는 하위 계층에게 일정 이상의 인기가 있으며 그들의 실패는 대체적으로 다른 자들이나 엘리트들의 의해서 실패합니다."
 holy_order_n:0 "기사단"
 holy_order_n_desc:0 "수세기 전부터 내려온 선례를 참고하여 결정을 내리는 고대 종교나 군법에 의해서 굴러가는 정부. 어떤 형태로의 변화도 두려워하며 지도자는 질서 창립을 위해서 모든 것을 원 상태로 유지하기를 결심합니다."
 theocracy_subideology:0 "신권정치"
 theocracy_subideology_desc:0 "성직자나 무당들은 변화하는 세계속에서 그들의 전통을 보존하려 노력할려고 이 나라를 이끕니다. 그들의 정책은 온건한데 왜냐하면 그들은 급진적인 방향을 피하는 것이 그들의 믿음을 지키는 방법이라고 믿기 떄문입니다. 특정 형태에 따라서는 세속적인 지도자(종종 군주)가 있을수 있지만 보통 실권은 성직자 계층이 쥡니다."
  
