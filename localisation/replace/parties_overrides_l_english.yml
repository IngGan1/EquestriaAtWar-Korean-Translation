 conservatism:0 "조화주의 왕정"
 conservatism_desc:0 "조화주의의 원칙에 따른 군주제로, 군주는 책임있는 통치자이며 수호자로서 군림합니다. 조화주의 군주제는 종종 시민의 복지와 자유를 보장하는 헌법 및 민주적 요소를 갖추고 있습니다."
 liberalism:0 "조화적 민주주의
 liberalism_desc:0 "조화 민주주의는 조화의 철학을 기반으로 하는 체제입니다. 이 이념에 대한 해석은 여러가지가 있지만 조화 민주주의는 기본적으로 모든 사람의 권리와 자유를 보호하는 민주적이고 책임감 있는 정부를 목표로 삼습니다."
 socialism:0 "조화적 사회주의"
 socialism_desc:0 "개혁적인 방법을 통해 평등과 사회주의 국가를 위해 노력하는 조화적 사회주의는 조화의 길에 충실하면서 자본주의의 영향을 폐지하거나 완화하려합니다."
 marxism:0 "마르크스주의"
 marxism_desc:0 "마르크스주의 정치는 캐러맬 마르크스(카를 마르크스)의 이론을 정치에 접목시키려합니다. 계급 투쟁과 생산 수단의 공동 소유를 기반으로 한 사회로의 이행의 필요성이 이 이념의 특징입니다. 마르크스주의 아래의 사회는 일반적으로 중앙 계획 경제를 통해 노동 계급의 대한 자본주의의 착위에 대해 맞설수 있다고 봅니다. 민주주의가 마르크스주의에 존재하는 경우에는 대게 민주주의는 축소된 형태로 다른 사회주의 정당이나 다른 파벌만이 경쟁할수 있습니다."
 leninism:0 "이퀘스트리아 사회주의"
 leninism_desc:0 "이퀘스트리아 사회주의는 전위당를 필두로 혁명을 통해 자본주의 사회를 전복시키려는 사상입니다. 일단 권력을 잡은 정당은 결정이 내려지기 전까지 내부에서 토론을 통해 정책을 개방하여 법을 정하려 합니다. 이런 형태의 공산주의에서는 선거가 종종 당 대표와 당 지도부들을 위해 존재하곤 합니다."
 stalinism:0 "스탈리온주의"
 stalinism_desc:0 "마르크스-이퀘스트리아 사회주의를 사용하는 정부체제로써 스탈리온은 빠른 산업화와 집산화를 강조할뿐 아니라 반 혁명적 사상을 가진 어떠한 요소라도 숙청할수 있도록 강력한 권위주의적인 사회주의 정부를 요구합니다."
 anti_revisionism_desc:0 "마르크스주의의 후계자라고 주장하는 많은 이념에 대한 반발로 나온 반수정주의는 본래 혁명 이론의 핵임 요소를 강조합니다. 주로 자본주의 경제 요소를 사회주의와 융합시키는 것을 반대하는가 안하는가로 갈립니다."
 nazism:0 "제국주의"
 nazism_desc:0 "제국주의는 국가의 권력과 부를 높이기 위한 방법으로 공격적인 확장을 추구합니다. 절대적인 통치자(종종 군주가 있을수도 있습니다.)가 있는 제국주의 국가는 반체제적이고 선동적인 사상을 억압하기 위해서 큰 노력을 기울입니다."
 falangism:0 "전체주의적 신정"
 falangism_desc:0 "국가의 지도자가 성직자 혹은 신인 체제로 전체주의적 신정은 신앙을 이용하여 국가들 단결시키며 지도자의 말이 법인 체제입니다."
 despotism_desc:0 "전제주의는 일반적으로 한 사람의 세습 군주나 지배자가 절대권력을 이용해 통치하는 체제입니다. 대체로 통치자의 성격은 현상 유지를 추구하기에 온건하고 보수적인 편입니다."
 oligarchism_desc:0 "과두정은 귀족이나 상인 혹은 추장과 같은 소수의 특권 계층이 권력을 공유하는 체제입니다. 이들은 권력과 명성을 유지하는 것 이외에는 관심이 없습니다."
 moderatism_desc:1 "왜 이 하위 이념을 맡기려는거야?"
 centrism_desc:1 "중도주의는 좌우파의 정치적 극단성을 피하고 중간 지대를 찾는 온건하고 실용적인 개혁을 장려하는 사상입니다."
